<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>css3</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	@keyframes move{
		0%{
			transform: scale(0.5)
		}
		5%{
			transform: scale(0.6)
		}
		50%{
			transform: scale(0.8)
		}
		100%{
			transform: scale(0.9)
		}
	}

	div{
		width: 120px;
		height: 120px;
		background: red;
		border-radius: 50%;
		position: relative;
		
	}
	img{
		position: absolute;
		left: 20px;
		top: 24px;
		animation: move 1s infinite alternate;

	}
</style>
</head>
<body>
    <div>
    	<img src="img/xin.png" height="70" width="80" alt="" />
    </div>
</body>
</html>
